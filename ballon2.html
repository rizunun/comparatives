<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <h2 id="nombre">Pepe has _________ than I have. / Sara is _________ than Einstein.</h2>
        <p id="nombre" style="margin-top: 5vh;">Remaining time: <span id="tiempo">27</span> seconds</p>

        <script>
            // Temporizador de 10 segundos
            let tiempoRestante = 27;
            const tiempoElemento = document.getElementById("tiempo");

            const temporizador = setInterval(() => {
                tiempoRestante--;
                tiempoElemento.textContent = tiempoRestante;

                if (tiempoRestante <= 0) {
                    clearInterval(temporizador);
                    tiempoElemento.textContent = "Time is over!";
                    // Acción a realizar al finalizar el temporizador
                    alert("Time is over! do NOT click on any other ballon than the correct one :D!");
                }
            }, 900);
        </script>

        <div id="game-over" class="hidden">
            <h1>You lost!</h1>
            <button id="restart-btn" onclick="window.location.reload();" class="btn btn-warning">Restart</button>
            <button onclick="window.location.href='index.html';" class="btn btn-warning">
                Go to Home
            </button>
        </div>
    </div>


    <!-- Modal para respuesta correcta -->
    <div class="modal fade" id="endModal" tabindex="-1" aria-labelledby="endModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="endModalLabel">¡Correct balloon!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">You chose the correct answer</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="nextLevelBtn"
                        onclick="window.location.href='memoryex.html';">next level</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
